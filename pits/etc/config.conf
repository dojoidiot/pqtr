# Roam Project Configuration
# Configuration file for the roam project

[project]
name = "Roam"
version = "1.0.0"
description = "A classic Linux-style project structure"

[paths]
bin_dir = "bin"
etc_dir = "etc"
src_dir = "src"
var_dir = "var"
www_dir = "www"

[web]
port = 8000
host = "localhost"
document_root = "www"
index_file = "index.html"

[logging]
log_level = "info"
log_file = "var/logs/roam.log"
max_log_size = "10MB"
log_retention_days = 7

[development]
debug_mode = false
auto_reload = true
development_tools = true

[build]
build_dir = "var/build"
clean_build = true
parallel_jobs = 4
