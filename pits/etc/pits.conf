# PITS Configuration File
# Configuration for Picture Image Transfer System

[project]
name = "PITS"
version = "1.0.0"
description = "Picture Image Transfer System - IoT device for photographers"

[network]
# Access Point Configuration
interface = "wlan0"
bridge = "br0"
bridge_ip = "192.168.4.1"
bridge_network = "192.168.4.0/24"
dhcp_range_start = "192.168.4.10"
dhcp_range_end = "192.168.4.100"
ssid_prefix = "PITS-"
ssid = "PITS-{inum}"  # Will be replaced with actual inum

# FTP Configuration
ftp_user = "y9hnkl"
ftp_pass = "y9hnkl"
ftp_root = "/var/pits/ftp"
ftp_log = "/var/log/pits/pftp.log"

[services]
# Service ports and ranges
ftp_control_port = 21
ftp_pasv_min = 50000
ftp_pasv_max = 50100

# Logging
log_dir = "/var/log/pits"
log_level = "info"

[security]
# User management
chroot_users = true
allow_writeable_chroot = true

# Network security (minimal for field use)
no_nat = true
no_firewall = true
no_tls = true

[paths]
# Directory structure
config_dir = "/etc/pits"
var_dir = "/var/pits"
www_dir = "/var/www/pits"
temp_dir = "/tmp/pits"
backup_dir = "/var/pits/backups"

[ftp]
# FTP server configuration
ftp_root = "/var/pits/ftp"
ftp_log = "/var/log/pits/pftp.log"

[http]
# HTTP server configuration
web_root = "/var/www/pits"
access_log = "/var/log/pits/http_access.log"
error_log = "/var/log/pits/http_error.log"

[storage]
# Storage paths
instance_dir = "/var/pits"
temp_dir = "/tmp/pits"
backup_dir = "/var/pits/backups"

[monitoring]
# Monitoring configuration
log_file = "/var/log/pits/instance.log"
health_check_log = "/var/log/pits/health.log"
health_check_interval = 300
max_log_size = "10M"
log_rotation = "daily"
