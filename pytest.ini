[tool:pytest]
# PQTR Project Pytest Configuration
# This file configures pytest for all projects in the repository

# Test discovery
testpaths = 
    saas/tst
    pits/tst
    host/tst
    site/tst

# Python files to test
python_files = test_*.py *_test.py

# Python classes to test
python_classes = Test*

# Python functions to test
python_functions = test_*

# Add options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow tests (performance, end-to-end)
    security: Security-related tests
    database: Database tests
    api: API tests

# Minimum version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
