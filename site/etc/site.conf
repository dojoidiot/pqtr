# Site Project Configuration
# Configuration file for the site project

[project]
name = "Site"
version = "1.0.0"
description = "A modern web site project with classic Unix structure"

[paths]
bin_dir = "bin"
etc_dir = "etc"
src_dir = "src"
var_dir = "var"
www_dir = "www"
build_dir = "var/build"
deploy_dir = "var/deploy"

[web]
port = 8080
host = "localhost"
document_root = "www"
index_file = "index.html"
default_page = "index.html"

[build]
build_dir = "var/build"
clean_build = true
include_source = true
include_web = true
create_timestamp = true
compression = "gzip"

[deployment]
deploy_dir = "var/deploy"
package_format = "tar.gz"
include_timestamp = true
backup_existing = true
deployment_script = "deploy.sh"

[logging]
log_level = "info"
log_file = "var/logs/site.log"
max_log_size = "10MB"
log_retention_days = 7

[development]
debug_mode = false
auto_reload = true
development_tools = true
hot_reload = false

[production]
minify_assets = true
compress_responses = true
cache_headers = true
security_headers = true
