# PostgREST configuration file for SaaS project

# Database connection
db-uri = "postgres://saas_user:saas_password@postgres:5432/saas_db"
db-schema = "public"
db-anon-role = "anon"
db-pool = 10
db-pool-timeout = 10
db-extra-search-path = "public,extensions"
db-channel-enabled = true

# JWT configuration
jwt-secret = "your-super-secret-jwt-token-with-at-least-32-characters-long"
jwt-aud = "saas"
jwt-exp = "1h"

# Server configuration
server-host = "0.0.0.0"
server-port = 3000
server-proxy-uri = "http://localhost:3000"

# Logging
log-level = "info"
log-statement = false

# CORS configuration
app.settings.jwt_secret = "your-super-secret-jwt-token-with-at-least-32-characters-long"
app.settings.default_role = "anon"
app.settings.extra_search_path = "public,extensions"
app.settings.max_rows = 1000
app.settings.include_root = false
app.settings.rollback_on_error = true
app.settings.legacy_gucs = false
