# SaaS Project Configuration
# Central configuration file for all project settings

[project]
name = "SaaS Project"
version = "1.0.0"
description = "PostgreSQL + PostgREST SaaS Backend"

[database]
name = "saas_db"
user = "rest_user"
password = "rest_pass"
host = "localhost"
port = 5432
schema = "public"

[api]
port = 3000
host = "0.0.0.0"
max_rows = 1000
default_role = "anon"
jwt_audience = "saas"
jwt_expiry = "1h"

[security]
enable_rls = true
enable_jwt = true
require_ssl = false
cors_origin = "*"

[logging]
level = "info"
enable_file_logging = true
log_file = "postgrest.log"
max_log_size = "10MB"
log_retention_days = 30

[backup]
auto_backup = false
backup_interval = "daily"
backup_retention = 7
encrypt_backups = true

[monitoring]
enable_health_checks = true
health_check_interval = 300
enable_metrics = false
metrics_port = 9090

[development]
debug_mode = false
auto_reload = false
development_tools = true
