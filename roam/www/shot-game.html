<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shot Game - Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Horyzon Color Palette */
            --deep-navy: rgb(15, 15, 71);      /* HZN-001 */
            --denim-blue: rgb(65, 90, 140);    /* HZN-002 */
            --cadet-blue: rgb(90, 135, 185);   /* HZN-003 */
            --terracotta-red: rgb(194, 88, 75); /* HZN-004 */
            --burnt-orange: rgb(210, 125, 65);  /* HZN-005 */
            --golden-ochre: rgb(224, 168, 58);  /* HZN-006 */
            --light-steel: rgb(220, 224, 230);  /* HZN-007 */
            --slate-grey: rgb(150, 158, 170);   /* HZN-008 */
            --charcoal-grey: rgb(75, 80, 90);   /* HZN-009 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: var(--deep-navy);
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Header with back button */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 15, 71, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--cadet-blue);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .back-btn {
            background: none;
            border: 1px solid var(--cadet-blue);
            color: var(--light-steel);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--cadet-blue);
            color: var(--deep-navy);
        }

        .header-title {
            color: var(--light-steel);
            margin-left: 20px;
            font-size: 18px;
            font-weight: 700;
        }

        /* The background canvas for the static effect */
        #static-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Main container for the two-part layout */
        #main-container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 1;
            padding-top: 60px; /* Account for header */
        }

        /* Container for the top half of the screen */
        #top-half {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Container for the ASCII art, centered in its container */
        #glyf-area {
            width: 90%;
            max-width: 400px;
        }

        /* Container for the bottom half of the screen */
        #bottom-half {
            border-top: 1px solid var(--cadet-blue);
            position: relative;
            overflow: hidden;
        }

        /* The terminal canvas will fill its container */
        #term-area {
            width: 100%;
            height: 100%;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            .header {
                height: 50px;
            }

            .header-title {
                font-size: 16px;
            }

            .back-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            #main-container {
                padding-top: 50px;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .header {
                height: 40px;
            }

            #main-container {
                padding-top: 40px;
            }

            #glyf-area {
                max-width: 300px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            #glyf-area canvas,
            #term-area {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
    </style>
</head>
<body>
    <!-- Header with back button -->
    <header class="header">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        <h1 class="header-title">Shot Game Terminal</h1>
    </header>

    <!-- Background canvas for static effect -->
    <canvas id="static-canvas"></canvas>

    <!-- Main container for the two-part layout -->
    <div id="main-container">
        <!-- Top half -->
        <div id="top-half">
            <div id="glyf-area">
                <!-- The ASCII terminal is generated here by JS -->
            </div>
        </div>
        <!-- Bottom half -->
        <div id="bottom-half">
            <canvas id="term-area"></canvas>
        </div>
    </div>

    <script type="module">
        // Import the I2xP module
        import { main } from './i2xp.js';
        
        // Start the I2xP application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            main();
        });

        // Back button functionality
        window.goBack = function() {
            window.history.back();
        };

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent pull-to-refresh on mobile
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 100);
        });
    </script>
</body>
</html>
