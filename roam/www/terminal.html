<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Terminal - Development Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-navy: rgb(15, 15, 71);
            --denim-blue: rgb(65, 90, 140);
            --cadet-blue: rgb(90, 135, 185);
            --terracotta-red: rgb(194, 88, 75);
            --burnt-orange: rgb(210, 125, 65);
            --golden-ochre: rgb(224, 168, 58);
            --light-steel: rgb(220, 224, 230);
            --slate-grey: rgb(150, 158, 170);
            --charcoal-grey: rgb(75, 80, 90);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: var(--deep-navy);
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 15, 71, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--cadet-blue);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .back-btn {
            background: none;
            border: 1px solid var(--cadet-blue);
            color: var(--light-steel);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--cadet-blue);
            color: var(--deep-navy);
        }

        .header-title {
            color: var(--light-steel);
            margin-left: 20px;
            font-size: 18px;
            font-weight: 700;
        }

        #static-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 1;
            padding-top: 60px;
        }

        #terminal-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-right: 1px solid var(--cadet-blue);
        }

        #term-area {
            width: 100%;
            height: 100%;
        }

        #properties-panel {
            background: rgba(15, 15, 71, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .panel-section {
            background: rgba(90, 135, 185, 0.1);
            border: 1px solid var(--cadet-blue);
            border-radius: 10px;
            padding: 20px;
        }

        .panel-section h3 {
            color: var(--light-steel);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: var(--light-steel);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(220, 224, 230, 0.1);
            border: 1px solid var(--cadet-blue);
            border-radius: 6px;
            color: var(--light-steel);
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--golden-ochre);
            box-shadow: 0 0 0 2px rgba(224, 168, 58, 0.2);
            background: rgba(220, 224, 230, 0.15);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: var(--terracotta-red);
            color: var(--light-steel);
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: var(--burnt-orange);
            transform: translateY(-1px);
        }

        .btn.secondary {
            background: var(--denim-blue);
        }

        .btn.secondary:hover {
            background: var(--cadet-blue);
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            #main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }

            #terminal-container {
                border-right: none;
                border-bottom: 1px solid var(--cadet-blue);
            }

            #properties-panel {
                max-height: 300px;
                overflow-y: auto;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 50px;
            }

            .header-title {
                font-size: 16px;
            }

            .back-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            #main-container {
                padding-top: 50px;
            }

            .panel-section {
                padding: 15px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="goBack()">← Back</button>
        <h1 class="header-title">Development Console</h1>
    </header>

    <canvas id="static-canvas"></canvas>

    <div id="main-container">
        <div id="terminal-container">
            <canvas id="term-area"></canvas>
        </div>

        <div id="properties-panel">
            <div class="panel-section">
                <h3>Terminal Control</h3>
                <textarea id="terminal-input" placeholder="Enter text to send to terminal..."></textarea>
                <div class="btn-group">
                    <button onclick="sendText()">Send to Terminal</button>
                    <button onclick="clearTerminal()">Clear Terminal</button>
                </div>
            </div>

            <div class="panel-section">
                <h3>Quick Commands</h3>
                <button onclick="sendQuickCommand('Hello World!')">Hello World</button>
                <button onclick="sendQuickCommand('¯\\_(ツ)_/¯')">Shrug</button>
                <button onclick="sendQuickCommand('Welcome to the terminal!')">Welcome</button>
                <button onclick="sendQuickCommand('Ready for input...')">Ready</button>
            </div>

            <div class="panel-section">
                <h3>Interactive Examples</h3>
                <div class="btn-group">
                    <button class="btn secondary" onclick="sendInteractiveExample('mood')">Mood Choice</button>
                    <button class="btn secondary" onclick="sendInteractiveExample('color')">Color Picker</button>
                    <button class="btn secondary" onclick="sendInteractiveExample('action')">Action Menu</button>
                </div>
            </div>

            <div class="panel-section">
                <h3>Terminal Settings</h3>
                <div class="input-group">
                    <label for="font-size">Font Size:</label>
                    <input type="range" id="font-size" min="12" max="24" value="16" onchange="updateFontSize()">
                    <span id="font-size-value">16px</span>
                </div>
                <div class="input-group">
                    <label for="typing-speed">Typing Speed:</label>
                    <input type="range" id="typing-speed" min="1" max="10" value="5" onchange="updateTypingSpeed()">
                    <span id="typing-speed-value">5</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { backBuzz, autoChat } from './i2xp.js';
        
        let terminal;
        
        document.addEventListener('DOMContentLoaded', () => {
            backBuzz('static-canvas');
            
            const terminalCanvas = document.getElementById('term-area');
            terminal = autoChat(terminalCanvas, {
                onChoiceSelected: (choiceData) => {
                    console.log('Choice made:', choiceData);
                }
            });
            
            terminal.start();
            terminal.type('Development Console Ready');
            terminal.type('Use the right panel to control the terminal');
            terminal.type('Try the interactive examples!');
            terminal.type('¯\\_(ツ)_/¯');
        });

        // Global functions for the UI
        window.sendText = function() {
            const input = document.getElementById('terminal-input');
            const text = input.value.trim();
            
            if (text && terminal) {
                terminal.type(text);
                input.value = '';
            }
        };

        window.sendInteractiveExample = function(type) {
            let example = '';
            
            switch(type) {
                case 'mood':
                    example = 'Hello World please choose your mood from (choice (name mood) ( list (happy,sad) ) )';
                    break;
                case 'color':
                    example = 'Select your favorite color: (choice (name color) ( list (red,blue,green,yellow) ) )';
                    break;
                case 'action':
                    example = 'What would you like to do? (choice (name action) ( list (run,stop,pause,resume) ) )';
                    break;
            }
            
            if (example) {
                document.getElementById('terminal-input').value = example;
            }
        };

        window.clearTerminal = function() {
            if (terminal) {
                terminal.clear();
            }
        };

        window.sendQuickCommand = function(text) {
            if (terminal) {
                terminal.type(text);
            }
        };

        window.updateFontSize = function() {
            const slider = document.getElementById('font-size');
            const value = document.getElementById('font-size-value');
            const newSize = parseInt(slider.value);
            value.textContent = newSize + 'px';
            console.log('Font size changed to:', newSize + 'px');
        };

        window.updateTypingSpeed = function() {
            const slider = document.getElementById('typing-speed');
            const value = document.getElementById('typing-speed-value');
            const newSpeed = parseInt(slider.value);
            value.textContent = newSpeed;
            console.log('Typing speed changed to:', newSpeed);
        };

        window.goBack = function() {
            window.history.back();
        };

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent pull-to-refresh on mobile
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 100);
        });

        // Enter key support for textarea
        document.getElementById('terminal-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendText();
            }
        });

        // Set default example
        document.getElementById('terminal-input').value = 'Hello World please choose your mood from (choice (name mood) ( list (happy,sad) ) )';
    </script>
</body>
</html>
